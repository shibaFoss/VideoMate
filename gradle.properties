# Gradle configuration properties for the Android project

# JVM configuration
# Sets maximum heap size for Gradle daemon to 1048MB and UTF-8 file encoding
org.gradle.jvmargs=-Xmx1048m -Dfile.encoding=UTF-8

# AndroidX configuration
# Enables AndroidX support library migration (required for modern Android development)
android.useAndroidX=true

# Kotlin code style
# Enforces official Kotlin coding conventions
kotlin.code.style=official

# Resource configuration
# Enables non-transitive R classes for better build performance
# (Each module only contains references to its own resources)
android.nonTransitiveRClass=true

# Code shrinking and optimization
# Enables full R8 mode for more aggressive code shrinking and optimization
android.enableR8.fullMode=true